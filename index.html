<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBuku">
      <div class="input">
        <label for="inputJudul">Judul</label>
        <input id="inputJudul" type="text" required>
      </div>
      <div class="input">
        <label for="inputPenulis">Penulis</label>
        <input id="inputPenulis" type="text" required>
      </div>
      <div class="input">
        <label for="inputTahun">Tahun</label>
        <input id="inputTahun" type="number" required>
      </div>
      
      <div class="input_inline">
        <label for="inputBukuSelesai" id="inputBukuSelesaiLabel">Selesai dibaca</label>
        <input id="inputBukuSelesai" type="checkbox">
      </div>
      <button id="submitBuku" type="submit">Masukkan Buku ke rak <span id="tipeBuku">Belum selesai dibaca</span></button>
      
  
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku (Opsional)</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Judul</label>
      <input id="searchBookTitle" type="text">
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
  </section>
  
  <section class="book_shelf">
    <h2>Belum Dibaca</h2>
    <div id="listBelum" class="listBuku">
    </div>
</section>

<section class="book_shelf">
    <h2>Selesai Dibaca</h2>
    <div id="listSudah" class="listBuku">
    </div>
</section>
</main>

    <script src="js/main.js"></script>
   
</body>
</html>
